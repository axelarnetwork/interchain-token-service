name: Upload Docs

on:
  pull_request:
    branches:
      - main
      - ci/evm-docs-to-github-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install -g solidity-docgen

      - name: Build Solidity documentation
        run: npx hardhat docgen

      - name: Add YAML front matter
        run: |
          find docs -name '*.md' -exec sh -c 'sed -i "" "1s/^/---\nlayout: default\n---\n/" "$0"' {} \;

      - name: Update Links in Markdown Files
        run: |
          find docs -name '*.md' -exec sh -c 'sed -i "" "s/href=\"\([^\"]*\)\.md\([#^\"]*\)\?\"/href=\"\1.html\2\"/g" "$0"' {} \;

      # - name: Setup Pages
      #   uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

